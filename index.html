<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/solid.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>||to-do-list</title>
</head>
<body>
    <header>
        <h2>WORK TO-DOS</h2>
    </header>
    <main>
        <div class="container-1">
            <p class="paragraph-1">Enter text into the input field to add items to your list</p>
            <p class="paragraph-2">Click the item to mark it as complete.</p>
            <p class="paragraph-3">Click the "X" to remove the item from your list.</p>
        </div>

        <div class="container-2">
            <input type="text" name="text" value="" placeholder="New item...">
            <i class="fas fa-pencil-alt fa-lg"></i>
        </div>

        <ul class="to-do-lists">
            <li class="to-do-list">Apple</li>
            <li class="to-do-list-dv">Don't Panic</li>
            <li class="to-do-list-dv">Edit Meeting</li>
            <li class="to-do-list-dv">Go Over %Ages</li>
        </ul>
    </main>

    <script src="JS/script.js"></script>
</body>
</html>
